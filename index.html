<body>
  <h1>Student List</h1>

  <button onclick="addStudent()" id="add-student">Add Student</button>

  <button onclick="sortAlphabeticallyNameDesc()" id="sort-desc-student-name">Sort By Student Name (Descended Order)</button>
  <button onclick="sortAlphabeticallyGradeAsc()" id="sort-asc-student-grade">Sort By Student Grades (Ascended Order)</button>

  </script>
